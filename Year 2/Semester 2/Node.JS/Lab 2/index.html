<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="styles.css">
		<title>Lab #2</title>
	</head>
	<body>
		<div class="wrapper">
			<div id="calc">
				<input placeholder="Equation goes here" id="inp">

				<a id="result" style="text-align: center;">Result goes here</a>

				<button id="eq" onclick="calculate()">=</button>
				<button id="ce" onclick="clearEverything()">CE</button>
				<button id="c" onclick="clearInput()">C</button>

				<button id="lbr" onclick="writeToInput('(')">(</button>
				<button id="rbr" onclick="writeToInput(')')">)</button>
				<button id="comma" onclick="writeToInput('.')">.</button>

				<button id="sqrt" onclick="writeToInput('sqrt(')">sqrt(</button>
				<button id="pow" onclick="writeToInput('**')">**</button>
				<button id="div" onclick="writeToInput('/')">/</button>
				
				<button id="add" onclick="writeToInput('+')">+</button>
				<button id="sub" onclick="writeToInput('-')">-</button>
				<button id="mul" onclick="writeToInput('*')">*</button>

				<div id="null"></div>
				
				<button id="one" onclick="writeToInput('1')">1</button>
				<button id="two" onclick="writeToInput('2')">2</button>
				<button id="three" onclick="writeToInput('3')">3</button>

				<button id="four" onclick="writeToInput('4')">4</button>
				<button id="five" onclick="writeToInput('5')">5</button>
				<button id="six" onclick="writeToInput('6')">6</button>

				<button id="seven" onclick="writeToInput('7')">7</button>
				<button id="eight" onclick="writeToInput('8')">8</button>
				<button id="nine" onclick="writeToInput('9')">9</button>

				<button id="zero" onclick="writeToInput('0')">0</button>
			</div>

			<div id="logDiv">
				<a id="log"></a>
			</div>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
