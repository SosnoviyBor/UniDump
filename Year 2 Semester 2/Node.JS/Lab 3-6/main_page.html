<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NodeJS. Lab 3-6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper" id="wrapper">
        <div class="menu" id="menu">
            <div class="menu-element " id="admin-login-menu">
                <div class="search-element" id="admin-text">Admin log-in:</div>
                <div id="admin-login" class="inp-text">
                    <div id="login-text">Login: </div>
                    <input class="search-book search-element" id="login" type="text"/>
                </div>
                <div id="admin-password" class="inp-text">
                    <div id="pword-text">Password: </div>
                    <input class="search-book search-element" id="pword" type="password"/>
                </div>
                <div id="helpful-b">
                    <input class="admin-login-button" id="login-button" type="button" value="Login" onclick="login()"/>
                </div>
            </div>
            <div class="menu-element" id="search-box">
                <div class="search-element" id="search-text">Search by title or author:</div>
                <input class="search-book search-element" name="search_book" id="search_input" type="search"/>
                <input class="search-element" name="" id="s_button" type="button" value="Search" onclick="search()"/>
            </div>
        </div>
        <main class="main" id="book-list">
            <div id="placeholder"></div>
        </main>
    <footer>
        Підготували студенти групи ІТ-03: Федяй, Король, Бойко.
    </footer>
</div>

<script type="text/javascript" src="logic/search.js"></script>
<script type="module" src="logic/admin.js"></script>
<!-- this module is used to bind functions from admin.js to this file correctly -->
<script type="module" >
    import * as admin from "./logic/admin.js"
    window.login = admin.login
    window.addBook = admin.addBook
    window.deleteBook = admin.deleteBook
</script>

</body>

</html>
